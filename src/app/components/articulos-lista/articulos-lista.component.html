<div class="card m-2 w-75">
   <div class="card-header">
      Listado de Artículos
   </div>
   <div class="card-body">
      <h4 class="card-title">
         <div class="d-flex justify-content-between">
            <span>Artículos</span>
            <button type="button" class="btn btn-info" routerLink="/articulosForm/0/alta" 
               routerLinkActive="router-link-active" ><i class="far fa-plus-square"></i></button>
        </div>
      </h4>
      <div class="alert alert-warning mt-4" role="alert" *ngIf="list == undefined">
         <strong>No hay REGISTROS!</strong>
      </div>

      <table class="table table-striped" *ngIf="list != undefined">
         <thead class="thead-inverse">
            <tr>
               <th class="invisible">id</th>
               <th>código</th>
               <th>detalle</th>
               <th>categoría</th>
               <th class="left col-1">edit</th>
               <th class="left col-1">delete</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let i of list">
               <td class="invisible">{{i.id}}</td>
               <td>{{i.codigo}}</td>
               <td>{{i.detalle}}</td>
               <td>{{i.categoria}}</td>
               <td class="left col-1">
                  <i class="fas fa-edit edit" routerLink="/articulosForm/{{i.id}}/editar"></i>
               </td>
               <td class="left col-1">
                  <i class="fas fa-trash delete" routerLink="/articulosForm/{{i.id}}/eliminar"></i>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
